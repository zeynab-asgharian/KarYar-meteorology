<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>زینب اصغریان- تعیین سطح جاوا اسکریپت کاریار</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <!-- main-header -->
      <div class="main-header">
        <div class="header-right">
          <i
            class="fa-solid fa-location-dot item-right-icon"
            style="color: #ffffff"
          ></i>
          <div class="header-right-text">تهران - تهران</div>
        </div>
        
        <div class="header-left">سه شنبه ۱۴ شهریور</div>
      </div>

      <!-- main-content -->
      <div class="main-content">
        <div class="main-right">
          <div class="right-header-icon">
            <img src="img/Vector8.svg" alt="" />
          </div>
          <div class="right-degree"><span>۱۴&deg;</span></div>
          <div class="right-weather">باران ملایم</div>
          <div class="right-max-min">
            <div class="max"><span>۲۱&deg;</span> حداکثر</div>
            <div class="min"><span>۱۷&deg;</span> حداقل</div>
          </div>
        </div>

        <div class="main-left">
          <section class="left-title">
            <i
              class="fa-regular fa-calendar-days left-title-icon"
              style="color: #ffffff"
            ></i>
            <h6 class="left-title-text">پیش بینی روز های آینده</h6>
          </section>

          <div class="left-content">
            <div class="item">
              <div class="day">چهارشنبه</div>
              <div class="weather"><img src="img/Vector1.svg" alt="" /></div>
              <div class="max"><span>۱۸&deg;</span> حداکثر</div>
              <div class="min"><span>۱۱&deg;</span> حداقل</div>
            </div>
            <div class="item">
              <div class="day">پنجشنبه</div>
              <div class="weather"><img src="img/Vector2.svg" alt="" /></div>
              <div class="max"><span>۱۵&deg;</span> حداکثر</div>
              <div class="min"><span>۱۰&deg;</span> حداقل</div>
            </div>
            <div class="item">
              <div class="day">جمعه</div>
              <div class="weather"><img src="img/Vector3.svg" alt="" /></div>
              <div class="max"><span>۱۲&deg;</span> حداکثر</div>
              <div class="min"><span>۷&deg;</span> حداقل</div>
            </div>
            <div class="item">
              <div class="day">شنبه</div>
              <div class="weather"><img src="img/Vector4.svg" alt="" /></div>
              <div class="max"><span>۹&deg;</span> حداکثر</div>
              <div class="min"><span>۵&deg;</span> حداقل</div>
            </div>
            <div class="item">
              <div class="day">یکشنبه</div>
              <div class="weather"><img src="img/Vector5.svg" alt="" /></div>
              <div class="max"><span>۱۴&deg;</span> حداکثر</div>
              <div class="min"><span>۱۱&deg;</span> حداقل</div>
            </div>
            <div class="item last-item">
              <div class="day">دوشنبه</div>
              <div class="weather"><img src="img/Vector6.svg" alt="" /></div>
              <div class="max"><span>۲۴&deg;</span> حداکثر</div>
              <div class="min"><span>۱۷&deg;</span> حداقل</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="background-footer"></footer>
  </body>
</html>
